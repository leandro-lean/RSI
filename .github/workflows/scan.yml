name: RSI 30m Scanner

on:
  schedule:
    - cron: "2-59/5 13-23 * * 1-5"
  workflow_dispatch:

concurrency:
  group: rsi-scan
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  run-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scanner
        run: |
          python scanner.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/latest.json docs/latest.html
          git diff --cached --quiet || git commit -m "Update RSI scan output"
          git push
